{% extends "layout.html" %}
{% block content %}
<section class="glassy-section" data-scroll-section>
    <h2>Get an advantage of internet</h2>
    <div class="column-2">
        <div class="image">
            <picture class="center" data-loading="lazy">
                <source data-srcset="/static/images/internet.svg" media="(min-width: 47rem)">
                <img data-src="/static/images/internet.svg" alt="Internet">
            </picture>
        </div>
        <article class="text">
            <h3>Table of contents</h3>
            <ul class="contents-list" data-content-list>
                <template id="template-link">
                    <li><a class="inline-link"></a></li>
                </template>
            </ul>
        </article>
    </div>
</section>
<template id="template-slider">
    <section class="glassy-section" data-scroll-section>
        <h2 data-header></h2>
        <div class="swiper">
            <div class="swiper-wrapper" data-swiper-wrapper></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
</template>
<template id="template-slide">
    <div class="swiper-slide">
        <a class="inline-link" target="_blank" data-link data-name></a>
        <img class="swiper-lazy" data-image>
        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
    </div>
</template>
{% endblock %}
